<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="memory.css">
    <title>Memory Simulation</title>
</head>

<body>

<div style="margin-left:0;">
    <canvas id="main" width="500" height="200"></canvas>
    <div id="buttons">
        <button onclick="startStimulation()">Start</button>
        <button onclick="stopStimulation()">Stop</button>
        <br/>
        <button onclick="stepOver()">Next</button>
        <button onclick="clearContent()">Clear</button>
    </div>

    <canvas id="test" width="1250" height="100"></canvas>

    <p>Best Fit</p>
    <canvas id="bestFit" width="1250" height="100" ></canvas>

    <p>Worst Fit</p>
    <canvas id="worstFit" width="1250" height="100"></canvas>

    <p>First Fit</p>
    <canvas id="firstFit" width="1250" height="100" ></canvas>
</div>
<script src="simulate.js"></script>
</body>
</html>
